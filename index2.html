<!DOCTYPE html>
<html>
<head>
	<title>Judul Halaman Web</title>
</head>
<body>
	<form>
		<input type="text" name="nama"
		placeholder=" Nama" id="nama">
		<br><br>
		<input type="text" name="kelas"
		placeholder=" Kelas" id="kelas">
		<br><br>
		<input onclick="klik()" type="submit" value="Kirim">
		<p id="wadah"></p>
<script type="text/javascript">
	    function klik() {
	    	let nama = document.getElementById('nama').value
	    	document.getElementById('wadah').innerHTML = nama
	    }
</script>
</body>
</html>
